<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>radio-checkbox</title>
    <link rel="stylesheet" href="custom-radio-checkbox.css">
</head>

<body>
    <p>
        <label for="yes">
            <input type="radio" name="radioGroup1" id="yes" value="Yes" checked="" />
           Yes
        </label>
        <label for="no">
            <input type="radio" name="radioGroup1" id="no" value="No" />No
        </label>
    </p>
    <p>
        <label for="checkbox1">
            <input type="checkbox" name="Checkbox" id="checkbox1" value="1" />Checkbox 1
        </label>
        <label for="checkbox2">
            <input type="checkbox" name="Checkbox" id="checkbox2" value="2" />Checkbox 2
        </label>
    </p>
</body>
<script src="jQuery v1.11.3.min.js"></script>
<script src="jquery.custom-radio-checkbox.js"></script>
</html>
